{% extends "journals/entry_base.html" %}

{% block preentry %}


<div class="container">
<h1>Entry Detail</h1>

<form>
 
    <label >Entry Name:</label>
    <input type="text" class="form-control" value="{{ entry.title_text}}" disabled>


    <label>Entry Description:</label>
    <input type="textarea" class="form-control" value="{{ entry.body_text }}" disabled>


    <label>Created Date:</label>
    <input type="text" class="form-control" value="{{ entry.created_date }}" disabled>

     <label>Is Hidden:</label>

    <input type="text" class="form-control" value="{{ entry.hidden_boolean }}" disabled>

     <label>Is Deleted:</label>

    <input type="text" class="form-control" value="{{ entry.deleted_boolean }}" disabled>

</form>

    <div class="media-footer">
			{% if user.is_authenticated%}
                {% if entry.deleted_boolean %}
                    {% else %}
                    <a class="btn btn-primary" href="{% url 'journals:entry_update' pk=entry.pk %}">Edit <span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}


                <a class="btn btn-primary" href="{% url 'journals:entry_remove' pk=entry.pk %}">Delete <span class="glyphicon glyphicon-remove"></span></a>
                <a class="btn btn-primary" href="{% url 'journals:entry_list' pk=entry.journal.id %}">Return to Journal</a>

			{% endif %}
		</div>
	</div>
{% endblock %}
