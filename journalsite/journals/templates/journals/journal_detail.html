{% extends "journals/journal_base.html" %}

{% block pregroup %}


<h1>{{journal.name}}</h1>
{#<h2>Member Count:{{journal.members.count}}</h2>#}


<div class="container">
<h1>Journal Detail</h1>

<form>
 
    <label >Journal Name:</label>
    <input type="text" class="form-control" value="{{journal.name_text}}" disabled>


    <label>Journal Description:</label>
    <input type="textarea" class="form-control" value="{{ journal.description_text }}" disabled>


    <label>Created Data:</label>

    <input type="text" class="form-control" value="{{ journal.created_date }}" disabled>

</form>


    <div class="media-footer">
			{% if user.is_authenticated%}
        <a class="btn btn-primary" href="{% url 'journals:entry_list' pk=journal.id %}">View</a>
                <a class="btn btn-primary" href="{% url 'journals:edit' pk=journal.pk %}">Edit <span class="glyphicon glyphicon-pencil"></span></a>
                <a class="btn btn-primary" href="{% url 'journals:delete' pk=journal.pk %}">Delete <span class="glyphicon glyphicon-remove"></span></a>
                 <a class="btn btn-primary" href="{% url 'journals:all' %}">Return to Journals</a>



			{% endif %}
		</div>
	</div>
</div>
{% endblock %}
