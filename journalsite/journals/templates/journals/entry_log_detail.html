{% extends "journals/entry_base.html" %}
{% load bootstrap3 %}

{% block preentry %}
    <div class="container">
<h1>Entry History Detail</h1>

<form>
 <label>Entry Name:</label>
    <input type="text" class="form-control" value="{{ entry.title_text}}" disabled>
<label>Entry Description:</label>
    <input type="textarea" class="form-control" value="{{ entry.body_text }}" disabled>

<label>Created Date:</label>
    <input type="text" class="form-control" value="{{ entry.created_date }}" disabled>

</form>
<br>
        <div class="media-footer">
			{% if user.is_authenticated%}

                {% if entry.is_available %}
                    <a class="btn btn-primary" href="{% url 'journals:entry_log' orginal_entry=entry.orginal_entry journal_id=entry.journal.id %}">Back</a>
                {% else %}
                    <a class="btn btn-primary" href="{% url 'journals:entry_replace' pk=entry.id orginal_entry_index=entry.orginal_entry %}"><span class="glyphicon glyphicon-ok"></span>Recevery</a>
                    <a class="btn btn-primary" href="{% url 'journals:entry_log' orginal_entry=entry.orginal_entry journal_id=entry.journal.id %}"><span class="glyphicon glyphicon-remove"></span>Cancel</a>
                {% endif %}



			{% endif %}
		</div>
    </div>
{% endblock %}
